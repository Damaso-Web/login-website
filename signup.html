<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sign Up</h2>
    <form action="register-user.php" method="POST" onsubmit="return handleFormSubmit('Sign Up Successful. ');">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email (Username):</label>
        
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        
        <input type="password" id="password" name="password" minlength="8" maxlength="20" required><br><br>

        <label for="confirm-password">Confirm Password:</label>
        
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <a href="index.html">Back to Login</a>
    <script src="loginportal.js"></script>
</body>
</html>
